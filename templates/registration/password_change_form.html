{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Password change</h1>
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
{% endblock %}
